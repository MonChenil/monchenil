<section class="bg-gray-200">
  <div
    class="mx-auto flex flex-col items-center justify-center px-6 py-8 md:h-screen lg:py-0"
  >
    <a href="#" class="mb-6 flex items-center text-2xl font-bold">
      <img
        class="mr-2 h-8 w-8"
        src="./assets/images/logo-mon-chenil.png"
        alt="Logo Mon Chenil"
      />
      Mon Chenil
    </a>
    <div
      class="w-full rounded-lg bg-gray-50 bg-white shadow-sm sm:max-w-md md:mt-0 xl:p-0"
    >
      <div class="space-y-4 p-6 sm:p-8 md:space-y-6">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          Se connecter
        </h1>
        <form
          [formGroup]="authService.loginForm"
          class="space-y-4 md:space-y-6"
          (ngSubmit)="onSubmit()"
        >
          <div>
            <label
              for="email"
              class="mb-2 block text-sm font-medium text-gray-900"
              >Votre email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="input w-full border-gray-300"
              placeholder="johndoe@website.com"
              required=""
              formControlName="email"
            />
          </div>
          <div
            *ngIf="getErrorMessage('email')"
            class="!mt-3 text-sm text-red-500"
          >
            {{ getErrorMessage("email") }}
          </div>
          <div>
            <label
              for="password"
              class="mb-2 block text-sm font-medium text-gray-900"
              >Mot de passe</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="input w-full border-gray-300"
              required=""
              formControlName="password"
            />
          </div>
          <div
            *ngIf="getErrorMessage('password')"
            class="!mt-3 text-sm text-red-500"
          >
            {{ getErrorMessage("password") }}
          </div>
          <button
            type="submit"
            class="btn btn-primary w-full text-gray-50"
            [disabled]="!authService.loginForm.valid"
          >
            Se connecter
          </button>
          <p class="text-center text-sm font-light text-gray-500">
            Vous n'avez pas de compte ?
            <a
              routerLink="/register"
              (click)="resetForm()"
              class="text-primary-600 font-medium hover:underline"
              >Créer un compte</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
