<section class="bg-gray-200">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-bold">
            <img class="w-8 h-8 mr-2" src="./assets/images/logo-mon-chenil.png" alt="Logo Mon Chenil">
            Mon Chenil
        </a>
        <div
            class="w-full bg-white rounded-lg shadow-sm md:mt-0 sm:max-w-md xl:p-0 bg-gray-50">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    Créer un compte
                </h1>
                <form class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Votre email</label>
                        <input type="email" name="email" id="email"
                            class="input w-full border-gray-300"
                            placeholder="johndoe@website.com" required="">
                    </div>
                    <div>
                        <label for="password"
                            class="block mb-2 text-sm font-medium text-gray-900">Mot de passe</label>
                        <input type="password" name="password" id="password" placeholder="••••••••"
                            class="input w-full border-gray-300"
                            required="">
                    </div>
                    <div>
                        <label for="confirm-password"
                            class="block mb-2 text-sm font-medium text-gray-900">Confirmer mot de passe</label>
                        <input type="password" name="confirm-password" id="confirm-password"
                            placeholder="••••••••"
                            class="input w-full border-gray-300"
                            required="">
                    </div>
                    <button type="submit" class="btn btn-primary w-full text-gray-50">Créer un compte</button>
                    <p class="text-sm font-light text-gray-500 text-center">
                        Vous avez déjà un compte ? <a href="#"
                            class="font-medium text-primary-600 hover:underline">Se connecter</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
