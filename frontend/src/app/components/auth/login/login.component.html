<section class="bg-gray-200">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-bold">
            <img class="w-8 h-8 mr-2" src="./assets/images/logo-mon-chenil.png" alt="Logo Mon Chenil">
            Mon Chenil
        </a>
        <div class="w-full bg-white rounded-lg shadow-sm md:mt-0 sm:max-w-md xl:p-0 bg-gray-50">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    Se connecter
                </h1>
                <form [formGroup]="authService.loginForm" class="space-y-4 md:space-y-6" (ngSubmit)="onSubmit()">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Votre email</label>
                        <input type="email" name="email" id="email" class="input w-full border-gray-300"
                            placeholder="johndoe@website.com" required="" formControlName="email">
                    </div>
                    <div *ngIf="getErrorMessage('email')" class="text-red-500 text-sm !mt-3">{{ getErrorMessage('email') }}</div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Mot de passe</label>
                        <input type="password" name="password" id="password" placeholder="••••••••"
                            class="input w-full border-gray-300" required="" formControlName="password">
                    </div>
                    <div *ngIf="getErrorMessage('password')" class="text-red-500 text-sm !mt-3">{{ getErrorMessage('password') }}</div>
                    <button type="submit" class="btn btn-primary w-full text-gray-50"
                        [disabled]="!authService.loginForm.valid">Se connecter</button>
                    <p class="text-sm font-light text-gray-500 text-center">
                        Vous n'avez pas de compte ? <a routerLink="/register" (click)="resetForm()" class="font-medium text-primary-600 hover:underline">Créer un compte</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
