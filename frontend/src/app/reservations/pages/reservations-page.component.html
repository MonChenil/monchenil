<form
    class="flex gap-12 max-xl:flex-col"
    [formGroup]="reservationForm"
    (ngSubmit)="onSubmit()"
>
    <select-pets
        [petsControl]="$any(reservationForm).get('pets')"
    ></select-pets>
    <select-start-date
        [startDayControl]="$any(reservationForm).get('startDay')"
        [startDayTimeControl]="$any(reservationForm).get('startDayTime')"
        [minDate]="minStartDate"
    ></select-start-date>
    <select-end-date
        [endDayControl]="$any(reservationForm).get('endDay')"
        [endDayTimeControl]="$any(reservationForm).get('endDayTime')"
        [minDate]="minEndDate"
    ></select-end-date>
</form>
