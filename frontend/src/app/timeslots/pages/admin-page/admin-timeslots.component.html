<main
  class="flex min-h-screen flex-col items-center justify-center gap-6 bg-base-200"
>
  <a routerLink="/" class="flex items-center text-2xl font-bold">
    <img
      class="mr-2 h-8"
      src="assets/images/logo-mon-chenil.png"
      alt="Logo Mon Chenil"
    />
    Mon Chenil
  </a>

  <div class="flex gap-8 max-lg:flex-col">
    <timeslots-add (timeSlotAdded)="refresh()"></timeslots-add>
    <timeslots-list
      [timeSlots]="timeSlots$ | async"
      (timeSlotDeleted)="refresh()"
    ></timeslots-list>
  </div>
</main>
